<dom-module id="ai-action-pad">
  <style media="screen">

    :host {
      position: absolute;
      bottom: 0;
      height: 220px;
      width: 100vw;
    }

    :host .buttons {
      position: relative;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    :host .game-button {
      z-index: 0;
      opacity: 0;
      position: absolute;
      cursor: pointer;
      background: #7ec255;
      color: #f2ef11;
      font-family: 'Arvo', serif;
      font-size: 20px;
      font-weight: bold;
      width: 250px;
      height: 65px;
      box-sizing: border-box;
      text-align: center;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: inset 0 4px #a6ff70;
      line-height: 65px;
      text-shadow: 0 -1px #207f26;
      bottom: 20px;
      right: 30px;
      width: 100px;
      height: 100px;
      line-height: 100px;
      border-radius: 20px;
      transition: opacity 120ms ease-out,
          transform 120ms ease-out;
    }

    :host .handle {
      opacity: 1;
      z-index: 1;
      font-size: 40px;
    }

    :host .handle .x,
    :host .handle .dots {
      pointer-events: none;
    }

    :host .handle .x {
      display: none;
    }

    :host .handle.triggered ~ .game-button {
      opacity: 1;
    }
    :host .handle.triggered ~ .game-button.call-or-check {
      transform: translate(-5px, -120px);
    }
    :host .handle.triggered ~ .game-button.raise {
      transform: translate(-120px, -120px);
    }
    :host .handle.triggered ~ .game-button.fold {
      transform: translate(-120px, -5px);
    }

    :host .handle.triggered .x {
      display: inline;
    }
    :host .handle.triggered .dots {
      display: none;
    }

    :host .call-or-check span {
      display: none;
    }
    :host[state="check"] .call-or-check .check {
      display: inline;
    }
    :host[state="call"] .call-or-check .call {
      display: inline;
    }

    :host .raise-slider-box {
      display: none;
    }
  </style>
  <template>
    <div id="buttons" class="buttons">
      <div id="handle"
          on-tap="onHandleClick"
          class="game-button handle">
        <span class="dots">···</span>
        <span class="x">x</span>
      </div>
      <div on-tap="_onCall" class="game-button call-or-check">
        <span class="call">CALL</span>
        <span class="check">CHECK</span>
      </div>
      <div on-tap="_onRaise" class="game-button raise">RAISE</div>
      <div on-tap="_onFold" class="game-button fold">FOLD</div>
    </div>
    <!-- <div class="raise-slider-box">
      <input id="raise-slider"
          type="range"
          min=10
          max=100
          step=5
          value="10">
    </div> -->
  </template>
</dom-module>
<script>System.import('./components/mobile/actionpad')</script>
